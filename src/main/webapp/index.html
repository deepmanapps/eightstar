<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>eightStar</title>
    <meta name="description" content="Description for eightStar" />
    <meta name="google" content="notranslate" />
    <meta name="theme-color" content="#000000" />
    <base href="/" />
    <link rel="manifest" href="manifest.webapp" />
    <link rel="stylesheet" href="content/css/loading.css" />

    <!-- jhipster-needle-add-resources-to-root - JHipster will add new resources here -->

    <!-- metronic links -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="content/images/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
    <!-- SPLASH SCREEN-->
    <link rel="stylesheet" id="layout-styles-anchor" href="content/metronic/assets/splash-screen.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <style>
    .content {
      text-align: center;
    }
  </style>
  <body
    id="kt_app_body"
    data-kt-app-layout="dark-sidebar"
    data-kt-app-header-fixed="true"
    data-kt-app-sidebar-enabled="true"
    data-kt-app-sidebar-fixed="true"
    data-kt-app-sidebar-hoverable="true"
    data-kt-app-sidebar-push-header="true"
    data-kt-app-sidebar-push-toolbar="true"
    data-kt-app-sidebar-push-footer="true"
    data-kt-app-toolbar-enabled="true"
    class="app-default"
  >
    <script>
      if (document.documentElement) {
        var defaultThemeMode = 'system';

        var hasKTName = document.body.hasAttribute('data-kt-name');
        var lsKey = 'kt_' + (hasKTName ? name + '_' : '') + 'theme_mode_value';
        var themeMode = localStorage.getItem(lsKey);
        if (!themeMode) {
          if (defaultThemeMode === 'system') {
            themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          } else {
            themeMode = defaultThemeMode;
          }
        }

        document.documentElement.setAttribute('data-bs-theme', themeMode);
      }
    </script>

    <es-main>
      <div id="splash-screen" class="splash-screen">
        <div class="content">
          <div class="spinner-border spinner-border h-40px w-40px align-middle"></div>
          <div class="mr-2 text-muted">Loading...</div>
        </div>
      </div>
    </es-main>
  </body>
</html>
