<!-- begin::Menu toggle -->
<div
  class="btn btn-icon"
  [ngClass]="toggleBtnClass"
  data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
  data-kt-menu-attach="parent"
  data-kt-menu-placement="bottom-end"
>
  <!--<span >
              <img [src]="account!.imageUrl" class="profile-image rounded-circle" alt="Avatar" />
            </span>-->
  <div
    class="cursor-pointer symbol"
    data-kt-menu-trigger="{default: 'click'}"
    data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end"
  >
    <img src="../../../content/metronic/assets/media/avatars/300-1.jpg" />

    <!--<app-theme-mode-switcher [toggleBtnClass]="btnClass"
                             toggleBtnClass="{`btn-active-light-primary btn-custom ${toolbarButtonHeightClass}`}">
    </app-theme-mode-switcher>-->
  </div>
</div>
<!-- end::Menu toggle -->

<!-- begin::Menu -->
<div
  class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-muted menu-active-bg menu-state-primary fw-semibold py-4 fs-base w-175px"
  data-kt-menu="true"
>
  <!-- begin::Menu item  -->
  <div class="menu-item px-3 my-0">
    <a class="menu-link px-3 py-2" routerLinkActive="active" routerLink="account/settings">
      <span class="menu-icon" data-kt-element="icon">
        <app-keenicon name="archive" class="fs-3"></app-keenicon>
      </span>
      <span class="menu-title">Settings</span>
    </a>
  </div>
  <!-- end::Menu item -->

  <!-- begin::Menu item  -->
  <div class="menu-item px-3 my-0">
    <a class="menu-link px-3 py-2" routerLinkActive="active" routerLink="account/password">
      <span class="menu-icon" data-kt-element="icon">
        <app-keenicon name="archive" class="fs-3"></app-keenicon>
      </span>
      <span class="menu-title">Password</span>
    </a>
  </div>
  <!-- end::Menu item -->

  <!-- begin::Menu item  -->
  <div class="menu-item px-3 my-0">
    <a class="menu-link px-3 py-2" (click)="logout()">
      <span class="menu-icon" data-kt-element="icon">
        <app-keenicon name="archive" class="fs-3"></app-keenicon>
      </span>
      <span class="menu-title">Sign out</span>
    </a>
  </div>
  <!-- end::Menu item -->
</div>
<!-- end::Menu -->
