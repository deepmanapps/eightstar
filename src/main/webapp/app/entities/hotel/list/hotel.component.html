<div>
  <h2 id="page-heading" data-cy="HotelHeading">
    <span esTranslate="eightStarApp.hotel.home.title">Hotels</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span esTranslate="eightStarApp.hotel.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-hotel"
        [routerLink]="['/hotel/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span esTranslate="eightStarApp.hotel.home.createLabel"> Create a new Hotel </span>
      </button>
    </div>
  </h2>

  <es-alert-error></es-alert-error>

  <es-alert></es-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="hotels?.length === 0">
    <span esTranslate="eightStarApp.hotel.home.notFound">No Hotels found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="hotels && hotels.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr esSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" esSortBy="id">
            <div class="d-flex">
              <span esTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" esSortBy="hotelId">
            <div class="d-flex">
              <span esTranslate="eightStarApp.hotel.hotelId">Hotel Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" esSortBy="name">
            <div class="d-flex">
              <span esTranslate="eightStarApp.hotel.name">Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" esSortBy="description">
            <div class="d-flex">
              <span esTranslate="eightStarApp.hotel.description">Description</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" esSortBy="adresse">
            <div class="d-flex">
              <span esTranslate="eightStarApp.hotel.adresse">Adresse</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" esSortBy="starsNumber">
            <div class="d-flex">
              <span esTranslate="eightStarApp.hotel.starsNumber">Stars Number</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" esSortBy="emergencyNumber">
            <div class="d-flex">
              <span esTranslate="eightStarApp.hotel.emergencyNumber">Emergency Number</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" esSortBy="location.id">
            <div class="d-flex">
              <span esTranslate="eightStarApp.hotel.location">Location</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hotel of hotels; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/hotel', hotel.id, 'view']">{{ hotel.id }}</a>
          </td>
          <td>{{ hotel.hotelId }}</td>
          <td>{{ hotel.name }}</td>
          <td>{{ hotel.description }}</td>
          <td>{{ hotel.adresse }}</td>
          <td>{{ hotel.starsNumber }}</td>
          <td>{{ hotel.emergencyNumber }}</td>
          <td>
            <div *ngIf="hotel.location">
              <a [routerLink]="['/location', hotel.location.id, 'view']">{{ hotel.location.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/hotel', hotel.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" esTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/hotel', hotel.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" esTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(hotel)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" esTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="hotels && hotels.length > 0">
    <div class="d-flex justify-content-center">
      <es-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></es-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
