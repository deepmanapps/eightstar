<!--begin::details View-->
<div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
  <!--begin::Card header-->
  <div class="card-header cursor-pointer">
    <!--begin::Card title-->
    <div class="card-title m-0">
      <h3 class="fw-bold m-0"><span esTranslate="eightStarApp.customer.detail.title">Customer</span></h3>
    </div>
    <!--end::Card title-->
    <!--begin::Action-->
    <a [routerLink]="['/customer', customer.id, 'edit']" class="btn btn-sm btn-primary align-self-center"
      ><fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span esTranslate="entity.action.edit">Edit</span></a
    >
    <!--end::Action-->
  </div>
  <!--begin::Card header-->
  <!--begin::Card body-->
  <div class="card-body p-9">
    <!--begin::Row-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted"><span esTranslate="global.field.id">ID</span></label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8">
        <span class="fw-bold fs-6 text-gray-800">{{ customer.id }}</span>
      </div>
      <!--end::Col-->
    </div>
    <!--end::Row-->
    <!--begin::Input group-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted"><span esTranslate="eightStarApp.customer.customerId">Customer Id</span></label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8 fv-row">
        <span class="fw-semibold text-gray-800 fs-6">{{ customer.customerId }}</span>
      </div>
      <!--end::Col-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted"><span esTranslate="eightStarApp.customer.firstName">First Name</span> </label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8 d-flex align-items-center">
        <span class="fw-bold fs-6 text-gray-800 me-2">{{ customer.firstName }}</span>
      </div>
      <!--end::Col-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted"><span esTranslate="eightStarApp.customer.lastName">Last Name</span></label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8">
        <a href="#" class="fw-semibold fs-6 text-gray-800 text-hover-primary">{{ customer.lastName }}</a>
      </div>
      <!--end::Col-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted"><span esTranslate="eightStarApp.customer.email">Email</span> </label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8">
        <span class="fw-bold fs-6 text-gray-800">{{ customer.email }}</span>
      </div>
      <!--end::Col-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted"><span esTranslate="eightStarApp.customer.phoneNumber">Phone Number</span></label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8">
        <span class="fw-bold fs-6 text-gray-800"
          ><span>{{ customer.phoneNumber }}</span></span
        >
      </div>
      <!--end::Col-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-10">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted"><span esTranslate="eightStarApp.customer.streetAdress">Street Adress</span></label>
      <!--begin::Label-->
      <!--begin::Label-->
      <div class="col-lg-8">
        <span class="fw-semibold fs-6 text-gray-800">{{ customer.streetAdress }}</span>
      </div>
      <!--begin::Label-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-10">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted"><span esTranslate="eightStarApp.customer.line1">Line 1</span></label>
      <!--begin::Label-->
      <!--begin::Label-->
      <div class="col-lg-8">
        <span class="fw-semibold fs-6 text-gray-800">{{ customer.line1 }}</span>
      </div>
      <!--begin::Label-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-10">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted"><span esTranslate="eightStarApp.customer.line2">Line 2</span></label>
      <!--begin::Label-->
      <!--begin::Label-->
      <div class="col-lg-8">
        <span class="fw-semibold fs-6 text-gray-800">{{ customer.line2 }}</span>
      </div>
      <!--begin::Label-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-10">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted"><span esTranslate="eightStarApp.customer.city">City</span></label>
      <!--begin::Label-->
      <!--begin::Label-->
      <div class="col-lg-8">
        <span class="fw-semibold fs-6 text-gray-800">{{ customer.city }}</span>
      </div>
      <!--begin::Label-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-10">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted"><span esTranslate="eightStarApp.customer.state">State</span></label>
      <!--begin::Label-->
      <!--begin::Label-->
      <div class="col-lg-8">
        <span class="fw-semibold fs-6 text-gray-800">{{ customer.state }}</span>
      </div>
      <!--begin::Label-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-10">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted"><span esTranslate="eightStarApp.customer.zipCode">Zip Code</span></label>
      <!--begin::Label-->
      <!--begin::Label-->
      <div class="col-lg-8">
        <span class="fw-semibold fs-6 text-gray-800">{{ customer.zipCode }}</span>
      </div>
      <!--begin::Label-->
    </div>
    <!--end::Input group-->

    <button type="submit" (click)="previousState()" class="btn btn-sm btn-info align-self-center" data-cy="entityDetailsBackButton">
      <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span esTranslate="entity.action.back">Back</span>
    </button>
  </div>
  <!--end::Card body-->
</div>
<!--end::details View-->
