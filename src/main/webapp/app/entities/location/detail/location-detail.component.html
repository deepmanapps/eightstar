<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="location">
      <h2 data-cy="locationDetailsHeading"><span esTranslate="eightStarApp.location.detail.title">Location</span></h2>

      <hr />

      <es-alert-error></es-alert-error>

      <es-alert></es-alert>

      <dl class="row-md jh-entity-details">
        <dt><span esTranslate="eightStarApp.location.id">Id</span></dt>
        <dd>
          <span>{{ location.id }}</span>
        </dd>
        <dt><span esTranslate="eightStarApp.location.longitude">Longitude</span></dt>
        <dd>
          <span>{{ location.longitude }}</span>
        </dd>
        <dt><span esTranslate="eightStarApp.location.latitude">Latitude</span></dt>
        <dd>
          <span>{{ location.latitude }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span esTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/location', location.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span esTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
