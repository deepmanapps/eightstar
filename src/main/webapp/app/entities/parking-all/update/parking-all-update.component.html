<!--begin::details View-->
<div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
  <!--begin::Card header-->
  <div class="card-header cursor-pointer">
    <!--begin::Card title-->
    <div class="card-title m-0">
      <h2 id="es-parking-all-heading" data-cy="ParkingAllCreateUpdateHeading" esTranslate="eightStarApp.parkingAll.home.createOrEditLabel">
        Create or edit a Parking All
      </h2>
    </div>
  </div>
  <!--begin::Card header-->
  <!--begin::Card body-->
  <div class="card-body">
    <div class="d-flex justify-content-center">
      <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
          <div>
            <es-alert-error></es-alert-error>

            <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
              <label class="form-label" esTranslate="global.field.id" for="field_id">ID</label>
              <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
            </div>

            <div class="row mb-3">
              <label class="form-label" esTranslate="eightStarApp.parkingAll.name" for="field_name">Name</label>
              <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
            </div>

            <div class="row mb-3">
              <label class="form-label" esTranslate="eightStarApp.parkingAll.location" for="field_location">Location</label>
              <select
                class="form-control"
                id="field_location"
                data-cy="location"
                name="location"
                formControlName="location"
                [compareWith]="compareLocation"
              >
                <option [ngValue]="null"></option>
                <option [ngValue]="locationOption" *ngFor="let locationOption of locationsCollection">{{ locationOption.id }}</option>
              </select>
            </div>

            <div class="row mb-3">
              <label class="form-label" esTranslate="eightStarApp.parkingAll.hotel" for="field_hotel">Hotel</label>
              <select
                class="form-control"
                id="field_hotel"
                data-cy="hotel"
                name="hotel"
                formControlName="hotel"
                [compareWith]="compareHotel"
              >
                <option [ngValue]="null"></option>
                <option [ngValue]="hotelOption" *ngFor="let hotelOption of hotelsSharedCollection">{{ hotelOption.name }}</option>
              </select>
            </div>
          </div>

          <div>
            <button
              type="button"
              id="cancel-save"
              data-cy="entityCreateCancelButton"
              class="btn btn-sm btn-secondary align-self-center"
              (click)="previousState()"
            >
              <fa-icon icon="ban"></fa-icon>&nbsp;<span esTranslate="entity.action.cancel">Cancel</span>
            </button>

            <button
              type="submit"
              id="save-entity"
              data-cy="entityCreateSaveButton"
              [disabled]="editForm.invalid || isSaving"
              class="btn btn-sm btn-primary align-self-center"
            >
              <fa-icon icon="save"></fa-icon>&nbsp;<span esTranslate="entity.action.save">Save</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
