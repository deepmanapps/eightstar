<!--begin::details View-->
<div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
  <!--begin::Card header-->
  <div class="card-header cursor-pointer">
    <!--begin::Card title-->
    <div class="card-title m-0">
      <h3 class="fw-bold m-0"><span esTranslate="eightStarApp.parkingAll.detail.title">Parking All</span></h3>
    </div>
    <!--end::Card title-->
    <!--begin::Action-->
    <a [routerLink]="['/parking-all', parkingAll.id, 'edit']" class="btn btn-sm btn-primary align-self-center"
      ><fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span esTranslate="entity.action.edit">Edit</span></a
    >
    <!--end::Action-->
  </div>
  <!--begin::Card header-->
  <!--begin::Card body-->
  <div class="card-body p-9">
    <es-alert-error></es-alert-error>

    <es-alert></es-alert>
    <!--begin::Row-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted"><span esTranslate="global.field.id">ID</span></label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8">
        <span class="fw-bold fs-6 text-gray-800"
          ><span>{{ parkingAll.id }}</span></span
        >
      </div>
      <!--end::Col-->
    </div>
    <!--end::Row-->
    <!--begin::Input group-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted"><span esTranslate="eightStarApp.parkingAll.name">Name</span></label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8 fv-row">
        <span class="fw-semibold text-gray-800 fs-6"
          ><span>{{ parkingAll.name }}</span></span
        >
      </div>
      <!--end::Col-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted"
        ><span esTranslate="eightStarApp.parkingAll.location">Location</span>
        <span class="ms-1" data-bs-toggle="tooltip" title="Location must be set"> </span
      ></label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8 d-flex align-items-center">
        <span class="fw-bold fs-6 text-gray-800 me-2"
          ><div *ngIf="parkingAll.location">
            <a [routerLink]="['/location', parkingAll.location.id, 'view']">{{ parkingAll.location.id }}</a>
          </div></span
        >
      </div>
      <!--end::Col-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-semibold text-muted"><span esTranslate="eightStarApp.parkingAll.hotel">Hotel</span></label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8">
        <a href="#" class="fw-semibold fs-6 text-gray-800 text-hover-primary"
          ><div *ngIf="parkingAll.hotel">
            <a [routerLink]="['/hotel', parkingAll.hotel.id, 'view']">{{ parkingAll.hotel.name }}</a>
          </div></a
        >
      </div>
      <!--end::Col-->
    </div>
    <!--end::Input group-->
    <button type="submit" (click)="previousState()" class="btn btn-sm btn-info align-self-center" data-cy="entityDetailsBackButton">
      <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span esTranslate="entity.action.back">Back</span>
    </button>
  </div>
  <!--end::Card body-->
</div>
<!--end::details View-->
